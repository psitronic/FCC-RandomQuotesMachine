<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quotes</title>
        <link href="http://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <div class="col-xs-12 quote" id="quote-content">    
                </div>
            </div>
            <div class="row text-right">
                <div class="col-xs-12" id="quote-title">
                </div>
            </div>
            <div class = "row text-center">
                <div class = "col-xs-12">
                    <button id = "getQuote" class = "btn btn-primary">New quote</button>
                </div>
                <div class = "col-xs-12">
                    <a href="#" class = "btn" id="twit-quote" target="_blank"><i class="fa fa-twitter"></i>Share quote</a>
                </div>
            </div>
        </div>
    </body>
</html>
